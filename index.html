<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhyzoe Daily Tips ðŸ’¸</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fefefe;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #f5428d;
      margin-bottom: 0;
    }

    .job {
      font-size: 0.95rem;
      color: #ccc;
      margin-top: 0.2rem;
      margin-bottom: 2rem;
    }

    input[type="number"],
    input[type="date"] {
      padding: 0.6rem;
      font-size: 1.1rem;
      margin: 0.3rem;
      width: 180px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #f5428d;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    button:hover {
      background: #ff79b0;
    }

    .log {
      margin-top: 2rem;
      text-align: left;
      max-width: 460px;
      margin-left: auto;
      margin-right: auto;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
    }

    .log-item {
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .log-text {
      flex-grow: 1;
    }

    .action-btn {
      margin-left: 6px;
      font-size: 0.85rem;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #444;
      color: white;
    }

    .action-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Rhyzoe Daily Tips</h1>
  <div class="job">Bartender @ The Lobby Bar, Thailand ðŸ‡¹ðŸ‡­ (THB)</div>

  <input type="date" id="dateInput">
  <input type="number" id="tipInput" placeholder="Amount (THB)">
  <br>
  <button onclick="saveTip()">ðŸ’¾ Save Tip</button>

  <div class="log" id="tipLog">
    <h3>ðŸ“… Tip History</h3>
  </div>

  <script>
    const tipInput = document.getElementById('tipInput');
    const dateInput = document.getElementById('dateInput');
    const tipLog = document.getElementById('tipLog');

    function formatDate(input) {
      const parts = input.split("-");
      return `${parts[2]}.${parts[1]}.${parts[0]}`; // dd.mm.yyyy
    }

    function saveTip() {
      const tipAmount = tipInput.value || "0";
      const date = dateInput.value;

      if (date) {
        const formattedDate = formatDate(date);
        localStorage.setItem(`tip-${formattedDate}`, tipAmount.trim());
        tipInput.value = '';
        loadTips();
      } else {
        alert("Select a date first!");
      }
    }

    function loadTips() {
      tipLog.innerHTML = '<h3>ðŸ“… Tip History</h3>';
      const tips = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('tip-')) {
          const date = key.replace('tip-', '');
          const amount = localStorage.getItem(key);
          tips.push({ date, amount });
        }
      }

      // Sort ASC (oldest first)
      tips.sort((a, b) => {
        const daParts = a.date.split('.');
        const dbParts = b.date.split('.');
        const da = `${daParts[2]}-${daParts[1]}-${daParts[0]}`;
        const db = `${dbParts[2]}-${dbParts[1]}-${dbParts[0]}`;
        return da.localeCompare(db);
      });

      tips.forEach(tip => {
        const div = document.createElement('div');
        div.className = 'log-item';

        const span = document.createElement('span');
        span.className = 'log-text';
        span.textContent = `${tip.date} â†’ ${tip.amount} THB`;

        const editBtn = document.createElement('button');
        editBtn.textContent = 'ðŸ–Šï¸';
        editBtn.className = 'action-btn';
        editBtn.onclick = () => editTip(tip.date);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ðŸ—‘ï¸';
        deleteBtn.className = 'action-btn';
        deleteBtn.onclick = () => deleteTip(tip.date);

        div.appendChild(span);
        div.appendChild(editBtn);
        div.appendChild(deleteBtn);

        tipLog.appendChild(div);
      });
    }

    function editTip(date) {
      const current = localStorage.getItem(`tip-${date}`);
      const newAmount = prompt(`Edit tip for ${date}`, current);
      if (newAmount !== null && newAmount.trim() !== '') {
        localStorage.setItem(`tip-${date}`, newAmount.trim());
        loadTips();
      }
    }

    function deleteTip(date) {
      const confirmed = confirm(`Delete tip for ${date}?`);
      if (confirmed) {
        localStorage.removeItem(`tip-${date}`);
        loadTips();
      }
    }

    // Set today's date as default
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;

    // Initial load
    loadTips();
  </script>
</body>
</html>
